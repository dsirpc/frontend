<div class="row justify-content-center">
  <div class="col-8">
    <ul class="list-group">
      <!-- iterate for each table -->
      <li *ngFor="let table of tables" (click)="loadTablePage(table.number_id)"
        class="list-group-item d-flex justify-content-between align-items-center">
        <span>Tavolo {{table.number_id}}</span>
        <span *ngIf="table.status" class="badge badge-success badge-pill">Libero</span>
        <span *ngIf="!table.status" class="badge badge-danger badge-pill">Occupato</span>
      </li>
    </ul>
  </div>
</div>
