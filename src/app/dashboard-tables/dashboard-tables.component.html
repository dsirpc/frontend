<div class="row justify-content-center">
  <div class="col-4">
    <ul class="list-group">

      <!-- iterate for each table -->
      <li *ngFor="let table of testTables" class="list-group-item d-flex justify-content-between align-items-center">
        Tavolo {{table.number}}
        <span class="badge badge-primary badge-pill">{{table.status}}</span>
      </li>

    </ul>
  </div>
</div>
