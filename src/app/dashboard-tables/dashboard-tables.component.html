<div class="row justify-content-center">
  <div class="col-8">
    <ul class="list-group">

      <!-- iterate for each table -->
      <li *ngFor="let table of tables" class="list-group-item d-flex justify-content-between align-items-center">
        <a href="tables/{{table.number_id}}">Tavolo {{table.number_id}}</a>
        <span class="badge badge-primary badge-pill">{{table.status}}</span>
      </li>

    </ul>
  </div>
</div>
