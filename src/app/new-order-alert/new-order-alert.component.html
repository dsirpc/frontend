<div *ngFor="let order of ordersReady">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Hey {{username}}!</strong> Ordine pronto per il tavolo {{order.table_number}}.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="order_delivered(order)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
