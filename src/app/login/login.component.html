
<html>

<div class="box">
  <div class="form-signin text-center loginform ">
    <i class="fas fa-envelope loginlogo"></i>

    <!--
    <div>
        <p><h1>Login</h1></p>
    </div>
    -->

    <p>
    <label for="inputUser" class="sr-only">User</label><br>
    <input type="User" #usertxt id="inputUser" class="form-control" placeholder="user name" required autofocus>
    </p>
    <p>
    <label for="inputPassword" class="sr-only">Password</label><br>
    <input type="password" #passwdtxt id="inputPassword" class="form-control" placeholder="password" required>
    </p>
    
    <br><br>
    <label for="inputPassword" class="sr-only">
        <span class="checkmark">
        <input input type="checkbox" #checkr value="remember-me"> <!-- mat-checkbox -->
         remember me</span>
    </label>
    <br><br><br><br><br><br><br><br>
      
    </div>
     <!-- <button mat-button>Log In</button> -->
    <button button (click)="login( usertxt.value, passwdtxt.value, checkr.checked );" >Log In</button> 

</div>

<div *ngIf="errmessage" class="alert alert-danger" role="alert">
  Login error: {{errmessage}}
</div>
