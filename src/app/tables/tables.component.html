<app-navbar></app-navbar>

<div class="mt-5 px-5">
  <div class="container">

    <nav>
      <!-- nav options -->
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
          aria-controls="nav-home" aria-selected="true">Ordine</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
          aria-controls="nav-profile" aria-selected="false">Nuovo Ordine</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <!-- riepilogo ordine -->
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <br>
        <span>
          <b>Tavolo numero: {{tableNumber}}</b>
        </span>
      </div>
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div *ngIf="post.capabilities.orders.length > 0">
          <div *ngFor="let order of orders"></div>
            <span>Ordine Numero {{order?._id}}</span>
            <table>
              <tr>
                <th>Piatto</th>
                <th>Prezzo</th>
              </tr>
            </table>
            <ul class="list-group">
              <li *ngFor="let dish of order.dishes" class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{dish?.name}}</span>
                <span>{{dish?.price}}</span>
              </li>
            </ul>
        </div>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <p>
          Modulo per creare un nuovo ordine...
        </p>
      </div>
    </div>

  </div>
</div>
