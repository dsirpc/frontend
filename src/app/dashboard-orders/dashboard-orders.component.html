<div class="row justify-content-center">
  <div class="col-8">
    <ul class="list-group">
      <li *ngFor="let order of orders" (click)="loadOrderPage(order._id)">
        <span>Tavolo {{order.table_number}}</span>
        <span>{{order.food.length}} Piatti</span>
        <span>Tempo stimato {{executeOrderTime(order)}}'</span>
      </li>
    </ul>
  </div>
</div>
