<app-navbar></app-navbar>

<div class="container">
  <h1>Nuovo utente</h1>
  <nav>
    <!-- nav-tabs options -->
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="order-details-tab" data-toggle="tab" role="tab"
        aria-controls="order-details" aria-selected="true">Crea utente</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    Username<input id="user" type="text" placeholder="Username" value="" (change)="user_changed($event.target.value)">
    <br>
    Password<input id="pwd" type="text" placeholder="Password" value="" (change)="password_changed($event.target.value)">
    <br>
    Ruolo<select id="role">
      <option selected>Ruolo</option>
      <option *ngFor="let role of roles">{{role}}</option>
    </select>
    <br>
    <br>
    <button class="btn btn-outline-secondary" type="button" (click)="create_user()"></button>
  </div>
</div>
